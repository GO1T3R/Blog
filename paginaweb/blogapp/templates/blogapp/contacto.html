

{% extends 'blogapp/base.html' %}

{% block contenidopagina %}

{% load static %}

<head>

  
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div class="cuadrado"></div>
    <h1 >CONTACTANOS</h1>
    <div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    
    <label class="required" for="name">Nombre completo:</label><br />
    <input id="nombre" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
   
    <label class="required" for="email">Correo:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    
    <label class="required" for="message">Mensaje:</label><br />
    <textarea id="mensaje" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="boton" type="submit" value="Enviar" />
    {% csrf_token %}

    {{form.as_p}}
</form>


</body>
</html>

{% endblock %}
